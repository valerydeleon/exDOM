<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>

	var nombre = document.getElementById("name");
	var mail = document.getElementById("email");

	function myFunction() {
		var nombreP = document.getElementById("mostrarNombre");
		var mailP = document.getElementById("mostrarMail");
		nombreP.innerHTML = nombre.value;
		mailP.innerHTML = mail.value;
	}
	myFunction();

	</script>
</body>
</html>
